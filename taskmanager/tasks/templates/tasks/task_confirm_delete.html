{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-danger text-center">⚠ Confirmar Eliminación</h2>
        <p class="text-center">¿Estás seguro de que deseas eliminar la tarea <strong>{{ task.title }}</strong>?</p>

        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
